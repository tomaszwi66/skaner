<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Skaner V11 - Poprawiony Start</title>
    <style>
        * { box-sizing: border-box; }
        body { font-family: sans-serif; background: #000; color: #fff; margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        /* Ekran powitalny / Kamera */
        .preview-container { position: relative; width: 100%; height: 40vh; background: #111; flex-shrink: 0; display: flex; align-items: center; justify-content: center; }
        #main-view { width: 100%; height: 100%; object-fit: contain; }
        video { display: none; }
        
        .reticle { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 90%; height: 45px; border: 2px solid #00ff00; 
            box-shadow: 0 0 0 1000px rgba(0,0,0,0.5); pointer-events: none; z-index: 10; display: none;
        }

        .bottom-panel { flex-grow: 1; overflow-y: auto; background: #1a1a1a; padding: 15px; border-top: 2px solid #444; }
        
        .btn { width: 100%; padding: 15px; border: none; border-radius: 12px; font-size: 16px; font-weight: bold; cursor: pointer; margin-bottom: 10px; }
        .btn-start { background: #007bff; color: white; padding: 20px; font-size: 18px; }
        .btn-scan { background: #28a745; color: white; display: none; }
        .btn-save { background: #ffc107; color: #000; display: none; }
        .btn-csv { background: #6c757d; color: white; display: none; }

        .edit-zone { background: #333; padding: 10px; border-radius: 10px; margin-bottom: 15px; border: 1px solid #555; display: none; }
        input[type=text] { width: 100%; padding: 12px; font-size: 18px; text-align: center; border-radius: 5px; border: none; margin-bottom: 8px; font-weight: bold; background: #fff; color: #000; }
        
        .controls-ui { display: none; }
        .slider-group { margin-bottom: 12px; }
        label { display: block; font-size: 11px; color: #ffeb3b; margin-bottom: 4px; }
        input[type=range] { width: 100%; height: 35px; }

        #status { font-size: 13px; color: #0f0; margin-bottom: 8px; min-height: 18px; text-align: center; }
        table { width: 100%; background: #fff; color: #000; border-collapse: collapse; margin-top: 10px; }
        td { padding: 10px; border-bottom: 1px solid #ccc; font-size: 13px; font-family: monospace; }
    </style>
    <script src="tesseract.min.js"></script>
</head>
<body>

<div class="preview-container">
    <button id="startBtn" class="btn btn-start">URUCHOM KAMERĘ</button>
    <canvas id="main-view"></canvas>
    <div id="reticle" class="reticle"></div>
</div>

<video id="video" autoplay playsinline></video>

<div class="bottom-panel">
    <div id="status">Wciśnij niebieski przycisk u góry</div>
    
    <button id="scanBtn" class="btn btn-scan">1. SKANUJ NUMER</button>

    <div id="editZone" class="edit-zone">
        <label>WYNIK (Popraw jeśli trzeba):</label>
        <input type="text" id="manual-edit">
        <button id="saveBtn" class="btn btn-save" style="display:block;">2. ZATWIERDŹ I ZAPISZ</button>
    </div>

    <div id="controlsUI" class="controls-ui">
        <div class="slider-group">
            <label>CZYTELNOŚĆ (Pisma ręczne):</label>
            <input type="range" id="threshold" min="30" max="220" value="115">
        </div>
        <div class="slider-group">
            <label>POWIĘKSZENIE (Zoom):</label>
            <input type="range" id="zoom" min="1" max="5" step="0.1" value="2.0">
        </div>
    </div>

    <button id="downloadBtn" class="btn btn-csv">POBIERZ PLIK CSV</button>

    <table id="res-table">
        <tbody id="results-body"></tbody>
    </table>
</div>

<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('main-view');
    const ctx = canvas.getContext('2d', {willReadFrequently: true});
    const status = document.getElementById('status');
    const manualEdit = document.getElementById('manual-edit');
    const threshSlider = document.getElementById('threshold');
    const zoomSlider = document.getElementById('zoom');

    let isLive = false;

    // START KAMERY
    document.getElementById('startBtn').onclick = async () => {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "environment", width: { ideal: 1920 } } 
            });
            video.srcObject = stream;
            isLive = true;
            
            // Pokaż UI
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('reticle').style.display = 'block';
            document.getElementById('scanBtn').style.display = 'block';
            document.getElementById('controlsUI').style.display = 'block';
            document.getElementById('editZone').style.display = 'block';
            status.innerText = "Ustaw numer w zielonej ramce";
            
            requestAnimationFrame(render);
        } catch (e) { status.innerText = "Błąd: " + e.message; }
    };

    function render() {
        if (!isLive) return;
        const w = video.videoWidth;
        const h = video.videoHeight;
        if (w > 0) {
            canvas.width = canvas.clientWidth;
            canvas.height = canvas.clientHeight;
            const z = parseFloat(zoomSlider.value);
            const sw = w / z; const sh = h / z;
            const sx = (w - sw) / 2; const sy = (h - sh) / 2;
            
            ctx.drawImage(video, sx, sy, sw, sh, 0, 0, canvas.width, canvas.height);
            
            const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const d = imgData.data;
            const threshold = parseInt(threshSlider.value);
            for (let i = 0; i < d.length; i += 4) {
                const b = (d[i] + d[i+1] + d[i+2]) / 3;
                const v = b < threshold ? 0 : 255;
                d[i] = d[i+1] = d[i+2] = v;
            }
            ctx.putImageData(imgData, 0, 0);
        }
        requestAnimationFrame(render);
    }

    // SKANOWANIE
    document.getElementById('scanBtn').onclick = async () => {
        status.innerText = "⏳ CZYTAM...";
        const ocrCanvas = document.createElement('canvas');
        ocrCanvas.width = canvas.width;
        ocrCanvas.height = 100;
        const ocrCtx = ocrCanvas.getContext('2d');
        ocrCtx.fillStyle = "white";
        ocrCtx.fillRect(0,0,ocrCanvas.width, 100);
        ocrCtx.drawImage(canvas, 0, canvas.height * 0.5 - 20, canvas.width, 40, 0, 30, canvas.width, 40);

        try {
            const worker = await Tesseract.createWorker('eng', 1, {
                workerPath: './worker.min.js', corePath: './tesseract-core.wasm.js', langPath: './', gzip: true
            });
            await worker.setParameters({ 
                tessedit_char_whitelist: '0123456789EKOUMW/|lI',
                tessedit_pageseg_mode: '7' 
            });
            const { data: { text } } = await worker.recognize(ocrCanvas);
            const clean = text.replace(/[^0-9A-Z]/g, '');
            const match = clean.match(/(\d{4,8})/);

            manualEdit.value = match ? match[1] + "/EKO/UMW/2025" : clean;
            status.innerText = "Gotowe. Sprawdź i zapisz.";
            await worker.terminate();
        } catch (e) { status.innerText = "Błąd: " + e.message; }
    };

    // ZAPIS
    document.getElementById('saveBtn').onclick = () => {
        const val = manualEdit.value.trim();
        if(val.length < 3) return;
        let list = JSON.parse(localStorage.getItem('faktury_final') || '[]');
        list.push(val);
        localStorage.setItem('faktury_final', JSON.stringify(list));
        manualEdit.value = "";
        status.innerText = "✅ Zapisano!";
        renderList();
    };

    function renderList() {
        const list = JSON.parse(localStorage.getItem('faktury_final') || '[]');
        document.getElementById('results-body').innerHTML = list.slice().reverse().map(item => `<tr><td>${item}</td></tr>`).join('');
        document.getElementById('downloadBtn').style.display = list.length > 0 ? 'block' : 'none';
    }

    document.getElementById('downloadBtn').onclick = () => {
        const list = JSON.parse(localStorage.getItem('faktury_final') || '[]');
        const csv = "\uFEFF" + list.join("\n");
        const a = document.createElement('a');
        a.href = URL.createObjectURL(new Blob([csv], {type: 'text/csv'}));
        a.download = 'faktury.csv';
        a.click();
    };

    renderList();
</script>
</body>
</html>
