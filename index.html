<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2196F3">
    <title>Skaner Faktur</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            color: white;
            padding: 24px;
            text-align: center;
        }

        header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        header p {
            font-size: 14px;
            opacity: 0.9;
        }

        main {
            padding: 24px;
        }

        /* WIDOK KAMERY */
        .camera-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            z-index: 1000;
            flex-direction: column;
        }

        .camera-container.active {
            display: flex;
        }

        #video {
            flex: 1;
            width: 100%;
            object-fit: cover;
        }

        #canvas {
            display: none;
        }

        .camera-controls {
            background: rgba(0,0,0,0.8);
            padding: 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .camera-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 4px solid white;
            background: #2196F3;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
        }

        .camera-btn:active {
            transform: scale(0.9);
        }

        .camera-btn.capture {
            width: 80px;
            height: 80px;
            background: white;
        }

        .camera-btn.close {
            background: #f44336;
            width: 60px;
            height: 60px;
            font-size: 24px;
        }

        /* PRZYCISKI */
        .input-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 24px;
        }

        .btn {
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: #2196F3;
            color: white;
        }

        .btn-primary:hover {
            background: #1976D2;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn-success {
            background: #4CAF50;
            color: white;
            grid-column: 1 / -1;
        }

        .btn-success:hover {
            background: #45a049;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        input[type="file"] {
            display: none;
        }

        .status {
            background: #f5f5f5;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            text-align: center;
            font-size: 14px;
            min-height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status.processing {
            background: #FFF3E0;
            color: #E65100;
        }

        .status.success {
            background: #E8F5E9;
            color: #2E7D32;
        }

        .status.error {
            background: #FFEBEE;
            color: #C62828;
        }

        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #2196F3;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .table-container {
            overflow-x: auto;
            margin-bottom: 24px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            max-height: 400px;
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #f5f5f5;
            position: sticky;
            top: 0;
        }

        th {
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #666;
            font-size: 14px;
        }

        td {
            padding: 12px;
            border-top: 1px solid #e0e0e0;
            font-size: 14px;
        }

        tr:hover {
            background: #f9f9f9;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .counter {
            background: #E3F2FD;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
            color: #1976D2;
        }

        .btn-delete {
            background: #f44336;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
        }

        .btn-delete:hover {
            background: #d32f2f;
        }

        .preview {
            max-width: 100%;
            max-height: 300px;
            margin: 16px 0;
            border-radius: 8px;
            display: none;
        }

        .preview.show {
            display: block;
        }

        @media (max-width: 600px) {
            .input-section {
                grid-template-columns: 1fr;
            }

            body {
                padding: 0;
            }

            .container {
                border-radius: 0;
                min-height: 100vh;
            }
        }
    </style>
</head>
<body>
    <!-- WIDOK KAMERY -->
    <div class="camera-container" id="cameraContainer">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
        <div class="camera-controls">
            <button class="camera-btn close" id="closeCameraBtn">‚úï</button>
            <button class="camera-btn capture" id="captureBtn">üì∑</button>
            <button class="camera-btn" id="switchCameraBtn">üîÑ</button>
        </div>
    </div>

    <div class="container">
        <header>
            <h1>üìÑ Skaner Faktur</h1>
            <p>Skanuj faktury offline z Tesseract.js</p>
        </header>

        <main>
            <div class="input-section">
                <button class="btn btn-primary" id="openCameraBtn">
                    üì∑ Uruchom kamerƒô
                </button>
                <button class="btn btn-secondary" id="uploadBtn">
                    üìÅ Wybierz plik
                </button>
            </div>

            <input type="file" id="fileInput" accept="image/*,application/pdf">

            <img class="preview" id="preview" alt="PodglƒÖd">

            <div class="status" id="status">
                Gotowy do skanowania
            </div>

            <div class="counter" id="counter">
                Zeskanowane faktury: 0
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Numer faktury</th>
                            <th style="width: 100px;">Akcje</th>
                        </tr>
                    </thead>
                    <tbody id="invoiceTable">
                        <tr>
                            <td colspan="2" class="empty-state">
                                Brak zeskanowanych faktur
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="actions">
                <button class="btn btn-success" id="downloadBtn" disabled>
                    üíæ Pobierz CSV
                </button>
            </div>
        </main>
    </div>

    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
    
    <script>
        // === KAMERA ===
        let stream = null;
        let currentCamera = 'environment'; // 'user' = przednia, 'environment' = tylna

        async function openCamera() {
            try {
                const constraints = {
                    video: {
                        facingMode: currentCamera,
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                };

                stream = await navigator.mediaDevices.getUserMedia(constraints);
                const video = document.getElementById('video');
                video.srcObject = stream;
                
                document.getElementById('cameraContainer').classList.add('active');
                updateStatus('success', '‚úì Kamera aktywna - wyceluj w fakturƒô');
            } catch (error) {
                console.error('B≈ÇƒÖd kamery:', error);
                updateStatus('error', '‚úó Brak dostƒôpu do kamery: ' + error.message);
            }
        }

        function closeCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            document.getElementById('cameraContainer').classList.remove('active');
            updateStatus('success', '‚úì Kamera zamkniƒôta');
        }

        async function switchCamera() {
            currentCamera = currentCamera === 'environment' ? 'user' : 'environment';
            closeCamera();
            await openCamera();
        }

        function capturePhoto() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            canvas.toBlob((blob) => {
                closeCamera();
                scanImage(blob);
            }, 'image/jpeg', 0.95);
        }

        // === MAGAZYN DANYCH ===
        const STORAGE_KEY = 'invoices';

        function getInvoices() {
            const data = localStorage.getItem(STORAGE_KEY);
            return data ? JSON.parse(data) : [];
        }

        function saveInvoices(invoices) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(invoices));
        }

        function addInvoice(number) {
            const invoices = getInvoices();
            invoices.push({
                id: Date.now(),
                number: number,
                timestamp: new Date().toISOString()
            });
            saveInvoices(invoices);
        }

        function deleteInvoice(id) {
            const invoices = getInvoices().filter(inv => inv.id !== id);
            saveInvoices(invoices);
        }

        // === OCR I EKSTRAKCJA ===
        
        function normalizeText(text) {
            return text
                .replace(/O/gi, '0')
                .replace(/[Il|]/gi, '1')
                .replace(/S/gi, '5')
                .replace(/B/gi, '8')
                .replace(/\s+/g, '');
        }

        function extractInvoiceNumber(text) {
            const normalized = normalizeText(text);
            const pattern = /(\d{1,6})\/(EK[O0])\/UMW\/2025/gi;
            const matches = [...normalized.matchAll(pattern)];
            
            if (matches.length > 0) {
                const match = matches[0];
                return `${match[1]}/EKO/UMW/2025`;
            }
            
            return 'NULL';
        }

        async function scanImage(file) {
            updateStatus('processing', '≈Åadowanie obrazu...');
            
            // Poka≈º podglƒÖd
            const preview = document.getElementById('preview');
            const reader = new FileReader();
            
            reader.onload = (e) => {
                preview.src = e.target.result;
                preview.classList.add('show');
            };
            reader.readAsDataURL(file);

            try {
                updateStatus('processing', 'Inicjalizacja OCR...');
                
                const worker = await Tesseract.createWorker('eng', 1, {
                    logger: m => {
                        if (m.status === 'recognizing text') {
                            const progress = Math.round(m.progress * 100);
                            updateStatus('processing', `Rozpoznawanie: ${progress}%`);
                        }
                    }
                });

                updateStatus('processing', 'Skanowanie faktury...');
                
                const { data: { text } } = await worker.recognize(file);
                
                console.log('Rozpoznany tekst:', text);
                
                const invoiceNumber = extractInvoiceNumber(text);
                
                await worker.terminate();
                
                addInvoice(invoiceNumber);
                refreshTable();
                
                updateStatus('success', `‚úì Znaleziono: ${invoiceNumber}`);
                
                setTimeout(() => {
                    preview.classList.remove('show');
                }, 3000);
                
            } catch (error) {
                console.error('B≈ÇƒÖd OCR:', error);
                updateStatus('error', '‚úó B≈ÇƒÖd: ' + error.message);
            }
        }

        // === UI ===
        
        function updateStatus(type, message) {
            const statusEl = document.getElementById('status');
            statusEl.className = `status ${type}`;
            
            if (type === 'processing') {
                statusEl.innerHTML = `<span class="loader"></span>${message}`;
            } else {
                statusEl.textContent = message;
            }
        }

        function refreshTable() {
            const invoices = getInvoices();
            const tbody = document.getElementById('invoiceTable');
            const counter = document.getElementById('counter');
            const downloadBtn = document.getElementById('downloadBtn');
            
            counter.textContent = `Zeskanowane faktury: ${invoices.length}`;
            downloadBtn.disabled = invoices.length === 0;
            
            if (invoices.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="2" class="empty-state">
                            Brak zeskanowanych faktur
                        </td>
                    </tr>
                `;
                return;
            }
            
            tbody.innerHTML = invoices.reverse().map(inv => `
                <tr>
                    <td>${inv.number}</td>
                    <td>
                        <button class="btn-delete" onclick="handleDelete(${inv.id})">Usu≈Ñ</button>
                    </td>
                </tr>
            `).join('');
        }

        function handleDelete(id) {
            if (confirm('UsunƒÖƒá tƒô fakturƒô?')) {
                deleteInvoice(id);
                refreshTable();
                updateStatus('success', '‚úì Faktura usuniƒôta');
            }
        }

        function downloadCSV() {
            const invoices = getInvoices();
            
            let csv = '\ufeffNumer faktury\n';
            csv += invoices.map(inv => inv.number).join('\n');
            
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            const date = new Date().toISOString().split('T')[0];
            link.setAttribute('href', url);
            link.setAttribute('download', `faktury_${date}.csv`);
            link.style.visibility = 'hidden';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            updateStatus('success', '‚úì CSV pobrany');
        }

        // === EVENTY ===
        
        document.getElementById('openCameraBtn').addEventListener('click', openCamera);
        document.getElementById('closeCameraBtn').addEventListener('click', closeCamera);
        document.getElementById('captureBtn').addEventListener('click', capturePhoto);
        document.getElementById('switchCameraBtn').addEventListener('click', switchCamera);

        document.getElementById('uploadBtn').addEventListener('click', () => {
            document.getElementById('fileInput').click();
        });

        document.getElementById('fileInput').addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                scanImage(e.target.files[0]);
            }
            e.target.value = '';
        });

        document.getElementById('downloadBtn').addEventListener('click', downloadCSV);

        // === INICJALIZACJA ===
        
        refreshTable();
        
        console.log('Aplikacja za≈Çadowana!');
    </script>
</body>
</html>
