<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Skaner V15 - Niebieski Tusz</title>
    <style>
        * { box-sizing: border-box; }
        body { font-family: sans-serif; background: #000; color: #fff; margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        #start-overlay { position: absolute; inset: 0; background: #000; z-index: 100; display: flex; align-items: center; justify-content: center; }
        .btn-start { background: #007bff; color: #fff; padding: 20px; border-radius: 50px; border: none; font-weight: bold; }
        .preview-container { position: relative; width: 100%; height: 30vh; background: #111; flex-shrink: 0; }
        #main-view { width: 100%; height: 100%; object-fit: contain; }
        video { display: none; }
        .reticle { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 85%; height: 35px; border: 2px solid #00d2ff; box-shadow: 0 0 0 1000px rgba(0,0,0,0.5); pointer-events: none; z-index: 10; }
        .bottom-panel { flex-grow: 1; overflow-y: auto; background: #1a1a1a; padding: 8px; border-top: 1px solid #444; }
        .btn { width: 100%; padding: 12px; border: none; border-radius: 8px; font-weight: bold; margin-bottom: 6px; font-size: 14px; }
        .btn-scan { background: #00d2ff; color: #000; }
        .btn-save { background: #ffc107; color: #000; }
        .edit-zone { background: #2a2a2a; padding: 8px; border-radius: 8px; margin-bottom: 8px; border: 1px solid #444; }
        input[type=text] { width: 100%; padding: 10px; font-size: 16px; text-align: center; border-radius: 4px; border: none; font-weight: bold; }
        .slider-group { margin-bottom: 6px; display: flex; align-items: center; gap: 8px; }
        .slider-group label { font-size: 10px; color: #00d2ff; min-width: 70px; }
        input[type=range] { flex-grow: 1; height: 25px; }
        #status { font-size: 11px; color: #00d2ff; text-align: center; margin-bottom: 4px; }
        table { width: 100%; background: #fff; color: #000; border-collapse: collapse; margin-top: 8px; font-size: 12px; }
        td { padding: 6px; border-bottom: 1px solid #ccc; font-family: monospace; }
    </style>
    <script src="tesseract.min.js"></script>
</head>
<body>

<div id="start-overlay">
    <button id="startBtn" class="btn-start">URUCHOM SKANER (NIEBIESKI TUSZ)</button>
</div>

<div class="preview-container">
    <canvas id="main-view"></canvas>
    <div class="reticle"></div>
</div>

<video id="video" autoplay playsinline></video>

<div class="bottom-panel">
    <div id="status">Nakieruj na niebieski numer</div>
    <button id="scanBtn" class="btn btn-scan">SKANUJ NIEBIESKI WPIS</button>
    <div class="edit-zone">
        <input type="text" id="manual-edit" placeholder="...">
        <button id="saveBtn" class="btn btn-save">ZATWIERDŹ I ZAPISZ</button>
    </div>
    <div class="slider-group">
        <label>CZUŁOŚĆ:</label>
        <input type="range" id="threshold" min="10" max="150" value="40">
    </div>
    <div class="slider-group">
        <label>ZOOM:</label>
        <input type="range" id="zoom" min="1" max="5" step="0.1" value="2.0">
    </div>
    <button id="downloadBtn" class="btn" style="background:#555; color:white; display:none;">POBIERZ CSV</button>
    <button id="clearBtn" class="btn" style="background:#400; color:white; font-size:10px;">WYCZYŚĆ WSZYSTKO</button>
    <table id="res-table"><tbody id="results-body"></tbody></table>
</div>

<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('main-view');
    const ctx = canvas.getContext('2d', {willReadFrequently: true});
    const status = document.getElementById('status');
    const manualEdit = document.getElementById('manual-edit');
    const threshSlider = document.getElementById('threshold');
    const zoomSlider = document.getElementById('zoom');

    let isLive = false;

    document.getElementById('startBtn').onclick = async () => {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "environment", width: { ideal: 1920 } } 
            });
            video.srcObject = stream;
            isLive = true;
            document.getElementById('start-overlay').style.display = 'none';
            requestAnimationFrame(render);
        } catch (e) { alert("Błąd: " + e.message); }
    };

    function render() {
        if (!isLive) return;
        const w = video.videoWidth;
        const h = video.videoHeight;
        if (w > 0) {
            canvas.width = canvas.clientWidth;
            canvas.height = canvas.clientHeight;
            const z = parseFloat(zoomSlider.value);
            const sw = w / z; const sh = h / z;
            const sx = (w - sw) / 2; const sy = (h - sh) / 2;
            
            ctx.drawImage(video, sx, sy, sw, sh, 0, 0, canvas.width, canvas.height);
            
            const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const d = imgData.data;
            const sensitivity = parseInt(threshSlider.value);

            for (let i = 0; i < d.length; i += 4) {
                let r = d[i], g = d[i+1], b = d[i+2];
                
                // LOGIKA FILTRA NIEBIESKIEGO:
                // Sprawdzamy czy składowa niebieska (B) jest znacznie silniejsza 
                // niż czerwona (R) i zielona (G).
                // Jeśli tak -> to niebieski długopis (robimy czarny).
                // Jeśli nie -> to czarny druk lub szare tło (robimy białe).
                let isBlue = (b > r + sensitivity) && (b > g + (sensitivity/2));

                if (isBlue) {
                    d[i] = d[i+1] = d[i+2] = 0; // Czarny tekst dla robota
                } else {
                    d[i] = d[i+1] = d[i+2] = 255; // Białe tło
                }
            }
            ctx.putImageData(imgData, 0, 0);
        }
        requestAnimationFrame(render);
    }

    document.getElementById('scanBtn').onclick = async () => {
        status.innerText = "⏳ ANALIZA NIEBIESKIEGO TUSZU...";
        const ocrCanvas = document.createElement('canvas');
        ocrCanvas.width = canvas.width; ocrCanvas.height = 100;
        const ocrCtx = ocrCanvas.getContext('2d');
        ocrCtx.fillStyle = "white"; ocrCtx.fillRect(0,0,ocrCanvas.width, 100);
        ocrCtx.drawImage(canvas, 0, canvas.height * 0.5 - 20, canvas.width, 40, 0, 30, canvas.width, 40);

        try {
            const worker = await Tesseract.createWorker('eng', 1, {
                workerPath: './worker.min.js', corePath: './tesseract-core.wasm.js', langPath: './', gzip: true
            });
            await worker.setParameters({ 
                tessedit_char_whitelist: '0123456789EKOUMW/|lI',
                tessedit_pageseg_mode: '7' 
            });
            const { data: { text } } = await worker.recognize(ocrCanvas);
            const clean = text.replace(/[^0-9A-Z]/g, '');
            const match = clean.match(/(\d{4,8})/);
            manualEdit.value = match ? match[1] + "/EKO/UMW/2025" : clean;
            status.innerText = "Sprawdź niebieski odczyt.";
            await worker.terminate();
        } catch (e) { status.innerText = "Błąd: " + e.message; }
    };

    document.getElementById('saveBtn').onclick = () => {
        const val = manualEdit.value.trim();
        if(val.length < 3) return;
        let list = JSON.parse(localStorage.getItem('faktury_v15') || '[]');
        list.push(val);
        localStorage.setItem('faktury_v15', JSON.stringify(list));
        manualEdit.value = "";
        status.innerText = "✅ Zapisano!";
        renderList();
    };

    document.getElementById('clearBtn').onclick = () => {
        if(confirm("Wyczyścić?")) { localStorage.setItem('faktury_v15', '[]'); renderList(); }
    };

    function renderList() {
        const list = JSON.parse(localStorage.getItem('faktury_v15') || '[]');
        document.getElementById('results-body').innerHTML = list.slice().reverse().map(item => `<tr><td>${item}</td></tr>`).join('');
        document.getElementById('downloadBtn').style.display = list.length > 0 ? 'block' : 'none';
    }

    document.getElementById('downloadBtn').onclick = () => {
        const list = JSON.parse(localStorage.getItem('faktury_v15') || '[]');
        const csv = "\uFEFF" + list.join("\n");
        const a = document.createElement('a');
        a.href = URL.createObjectURL(new Blob([csv], {type: 'text/csv'}));
        a.download = 'niebieski_skan.csv';
        a.click();
    };

    renderList();
</script>
</body>
</html>
