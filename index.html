<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Skaner V7 - Pełny Podgląd Filtra</title>
    <style>
        body { font-family: sans-serif; background: #000; color: #fff; margin: 0; padding: 0; overflow: hidden; text-align: center; }
        
        /* Teraz to jest Twój główny ekran - podgląd z nałożonym filtrem */
        #main-view { width: 100vw; height: 65vh; background: #111; display: block; object-fit: contain; }

        /* Ukrywamy surową kamerę, bo chcemy widzieć tylko przetworzony obraz */
        video { display: none; }

        /* Celownik */
        .reticle { 
            position: absolute; top: 32.5vh; left: 50%; transform: translate(-50%, -50%);
            width: 85%; height: 60px; border: 2px solid #00ff00; 
            box-shadow: 0 0 0 1000px rgba(0,0,0,0.3);
            pointer-events: none; z-index: 10;
        }
        .reticle::after { content: "NAWIEŹ NUMER TUTAJ"; color: #00ff00; font-size: 12px; position: absolute; top: -20px; left: 5px; font-weight: bold; }

        .controls { padding: 10px; background: #1a1a1a; height: 35vh; box-sizing: border-box; display: flex; flex-direction: column; justify-content: space-around; }
        
        .slider-group { margin-bottom: 5px; }
        input[type=range] { width: 90%; height: 35px; }
        label { display: block; font-size: 13px; color: #ffeb3b; margin-bottom: 2px; }

        .btn-scan { width: 90%; padding: 18px; border: none; border-radius: 12px; font-size: 20px; font-weight: bold; cursor: pointer; background: #28a745; color: white; align-self: center; }
        
        #status { font-size: 14px; color: #ffeb3b; min-height: 20px; margin-bottom: 5px; }
        #results-list { background: #fff; color: #000; font-size: 14px; max-height: 60px; overflow-y: auto; text-align: left; padding: 5px; border-radius: 5px; width: 90%; margin: 0 auto; }
    </style>
    <script src="tesseract.min.js"></script>
</head>
<body>

<canvas id="main-view"></canvas>
<div class="reticle"></div>

<video id="video" autoplay playsinline></video>

<div class="controls">
    <div id="status">Uruchamianie...</div>

    <div class="slider-group">
        <label>1. CZYTELNOŚĆ (Dostosuj, by widzieć czarny długopis):</label>
        <input type="range" id="threshold" min="30" max="220" value="130">
    </div>

    <div class="slider-group">
        <label>2. POWIĘKSZENIE (Zoom):</label>
        <input type="range" id="zoom" min="1" max="4" step="0.1" value="1.5">
    </div>

    <button id="scanBtn" class="btn-scan">SKANUJ TEN NUMER</button>
    
    <div id="results-list">Oczekiwanie na skan...</div>
</div>

<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('main-view');
    const ctx = canvas.getContext('2d', {willReadFrequently: true});
    const status = document.getElementById('status');
    const threshSlider = document.getElementById('threshold');
    const zoomSlider = document.getElementById('zoom');
    const resultsList = document.getElementById('results-list');

    let isLive = false;

    // Start kamery
    async function init() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "environment", width: { ideal: 1280 } } 
            });
            video.srcObject = stream;
            isLive = true;
            status.innerText = "Ustaw suwak, by tekst był czarny";
            requestAnimationFrame(renderFilter);
        } catch (e) { status.innerText = "Błąd kamery: " + e.message; }
    }

    // GŁÓWNA PĘTLA FILTRA - To co widzisz na całym ekranie
    function renderFilter() {
        if (!isLive) return;

        const w = video.videoWidth;
        const h = video.videoHeight;
        
        if (w > 0) {
            // Rozmiar płótna dopasowujemy do ekranu
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight * 0.65;

            const z = parseFloat(zoomSlider.value);
            
            // Obliczamy obszar wycięcia z kamery (Zoom)
            const sw = w / z;
            const sh = h / z;
            const sx = (w - sw) / 2;
            const sy = (h - sh) / 2;

            // Rysujemy obraz z kamery na płótnie
            ctx.drawImage(video, sx, sy, sw, sh, 0, 0, canvas.width, canvas.height);

            // NAKŁADAMY FILTR JASNOŚCI NA CAŁY EKRAN
            const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const d = imgData.data;
            const threshold = parseInt(threshSlider.value);

            for (let i = 0; i < d.length; i += 4) {
                const brightness = (d[i] + d[i+1] + d[i+2]) / 3;
                const v = brightness < threshold ? 0 : 255;
                d[i] = d[i+1] = d[i+2] = v;
            }
            ctx.putImageData(imgData, 0, 0);
        }
        requestAnimationFrame(renderFilter);
    }

    // SKANOWANIE TEGO CO W RAMCE
    document.getElementById('scanBtn').onclick = async () => {
        status.innerText = "⏳ ANALIZUJĘ...";
        
        // Tworzymy mały wycinek tylko z ramki do OCR
        const ocrCanvas = document.createElement('canvas');
        ocrCanvas.width = canvas.width * 0.85;
        ocrCanvas.height = 60;
        const ocrCtx = ocrCanvas.getContext('2d');
        
        // Pobieramy obraz dokładnie z miejsca gdzie jest zielona ramka
        ocrCtx.drawImage(canvas, canvas.width * 0.075, canvas.height * 0.5 - 30, ocrCanvas.width, 60, 0, 0, ocrCanvas.width, 60);

        try {
            const worker = await Tesseract.createWorker('eng', 1, {
                workerPath: './worker.min.js', corePath: './tesseract-core.wasm.js', langPath: './', gzip: true
            });
            await worker.setParameters({ tessedit_char_whitelist: '0123456789EKOUMW/|' });
            
            const { data: { text } } = await worker.recognize(ocrCanvas);
            const clean = text.replace(/\s/g, '').toUpperCase();
            const match = clean.match(/(\d{4,})[\/|]EK[0O][\/|]UMW[\/|]2025/);

            if (match) {
                const res = match[1] + "/EKO/UMW/2025";
                status.innerHTML = "<b style='color:#28a745'>✅ ZNALEZIONO!</b>";
                resultsList.innerHTML = `<div>${res}</div>` + resultsList.innerHTML;
            } else {
                status.innerHTML = "<b style='color:#ffc107'>❓ NIE DOPASOWANO (Widzę: " + clean.substring(0,10) + ")</b>";
            }
            await worker.terminate();
        } catch (e) { status.innerText = "Błąd: " + e.message; }
    };

    init();
</script>
</body>
</html>
